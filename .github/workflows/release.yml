name: Release

on:
  push:
    tags: ['v*']

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: mac
            args: --arm64
          - os: macos-13
            target: mac
            args: --x64
          - os: windows-latest
            target: win
          - os: ubuntu-latest
            target: linux

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build
        run: pnpm build

      - name: Package and publish
        run: pnpm --filter @slayzone/app exec electron-builder --${{ matrix.target }} ${{ matrix.args }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
