name: Release

on:
  push:
    tags: ['v*']

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: mac
            args: --arm64
          - os: macos-15-intel
            target: mac
            args: --x64
          - os: windows-latest
            target: win
          - os: ubuntu-latest
            target: linux

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Get electron version
        run: echo "ELECTRON_VERSION=$(node -p "require('electron/package.json').version")" >> $GITHUB_ENV

      - name: Package and publish
        run: pnpm --filter @slayzone/app exec electron-builder --${{ matrix.target }} ${{ matrix.args }} -c.electronVersion=$ELECTRON_VERSION --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096
