name: Release

on:
  push:
    tags: ['v*']

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Python setuptools (needed by node-gyp)
        run: pip3 install --break-system-packages setuptools

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Get electron version
        run: echo "ELECTRON_VERSION=$(node -p "require('electron/package.json').version")" >> $GITHUB_ENV

      - name: Package and publish
        run: pnpm --filter @slayzone/app exec electron-builder --mac --arm64 -c.electronVersion=$ELECTRON_VERSION --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
